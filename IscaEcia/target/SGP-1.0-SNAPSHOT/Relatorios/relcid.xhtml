<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <h:form>     
                <p:growl id="messages" showDetail="true" />
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Voltar" action="/index"/>
                      
                        
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                       
                        <p:outputLabel value="Cidade" />
                        
                    </f:facet>
                </p:toolbar>

                
                    <p:commandButton value="Todas Cidades" 
                                     actionListener="#{controleRelatorio.gerarRelatorioCidade()}"
                                     ajax="false" 
                                     onclick="this.form.target='_blank'"/>
                    
                     <h:outputLabel value="Estado:" style="font-weight:bold"/>
                     <p:autoComplete value="#{controleRelatorio.estado}"
                                      completeMethod="#{controleCidade.getListaestadoFiltrando}"
                                           var="est"
                                           itemLabel="#{est.nome}"
                                           itemValue="#{est.nome}"
                                           dropdown="true"
                                           />
                     <p:commandButton value="Cidades do Estado" 
                                      actionListener="#{controleRelatorio.gerarRelatorioCidadeEstado()}"
                                     ajax="false" 
                                     onclick="this.form.target='_blank'"/>
                    
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
