<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
                
            <h:form>
                    
    <p:growl id="messages" showDetail="true" />
 
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton value="Inicio" action="/index"/>
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
                
                <p:outputLabel value="Perfil" />
        </f:facet>
    </p:toolbar>
         
                
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">                
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{controlePerfil.per.nome}" 
                                      required="true"
                                      requiredMessage="O nome é obrigatório!"
                                      size="50"
                                      id="nome"/>
                </p:panelGrid>                
                <p:panel header="Permissões">
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Permissão"/>
                        <p:selectOneMenu value="#{controlePerfil.permissoes.nome}">
                            <f:selectItem itemLabel="Perfil" itemValue="PERFIL"/>
                            <f:selectItem itemLabel="Estado" itemValue="ESTADO"/>
                            <f:selectItem itemLabel="Cidade" itemValue="CIDADE"/>
                            <f:selectItem itemLabel="Pessoa" itemValue="PESSOA"/>
                            <f:selectItem itemLabel="Grupo de Produto" itemValue="GRUPO"/>
                            <f:selectItem itemLabel="Produto" itemValue="PRODUTO"/>
                            <f:selectItem itemLabel="Usuario" itemValue="USUARIO"/>
                            
                            <f:selectItem itemLabel="Venda" itemValue="VENDA"/>
                            <f:selectItem itemLabel="Compra" itemValue="COMPRA"/>
                            <f:selectItem itemLabel="Producao" itemValue="PRODUCAO"/>
                            <f:selectItem itemLabel="Forma Pagamento" itemValue="FORMPAG"/>
                            <f:selectItem itemLabel="Contas a Receber" itemValue="CONTARECEBER"/>
                 
                        </p:selectOneMenu>
                        <p:commandButton value="Adicionar" ajax="false" action="editaPerfil" actionListener="#{controlePerfil.adicionar()}"/>                        
                    </p:panelGrid>
                    <p:dataTable value="#{controlePerfil.per.permitir}" var="p">
                        <p:column headerText="Nome">
                            #{p.nome}
                        </p:column>
                    </p:dataTable>

                </p:panel>

                <p:commandButton value="Salvar" 
                                 actionListener="#{controlePerfil.salvar()}"
                                 action="listaPerfil"
                                  />
                <p:commandButton value="Voltar" 
                                 action="listaPerfil"
                                  />

            </h:form>
        </ui:define>
    </ui:composition>
</html>
