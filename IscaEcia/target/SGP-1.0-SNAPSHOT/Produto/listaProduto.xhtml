<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            
        <h:form>     
    <p:growl id="messages" showDetail="true" globalOnly="true" autoUpdate="true" />
 
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton value="Voltar" action="/index"/>
            <p:commandButton value="Novo" icon="ui-icon-document" 
                             action="/Produto/editaProduto"
                             actionListener="#{controleProduto.novo()}"/>
             <p:commandButton update="Detail" oncomplete="PF('Dialog').show()" icon="ui-icon-search" title="View">
                        </p:commandButton>
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
                
                <p:outputLabel value="Produto" />
        </f:facet>
    </p:toolbar>
          <p:tabView>
        <p:tab title="TODOS">   
            <p:dataTable  value="#{controleProduto.lista}" var="obj"
                             paginator="true" rows="10"
                             paginatorTemplate="  
                             {PreviousPageLink} {RowsPerPageDropdown} {NextPageLink}"
                             rowsPerPageTemplate="3,5,10"
                              selectionMode="single" 
                             selection="#{controleProduto.prod}" rowKey="#{obj.id}">
                             
       
                   <p:column headerText="Id" sortBy="#{obj.id}" filterBy="#{obj.id}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.id}"/>
                   </p:column>
                   <p:column headerText="Nome" sortBy="#{obj.nome}" filterBy="#{obj.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.nome}"/>
                   </p:column>
                   <p:column headerText="Quabtidade" sortBy="#{obj.estoque}" filterBy="#{obj.estoque}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.estoque}"/>
                   </p:column>
                   <p:column headerText="Preço" sortBy="#{obj.valor}" filterBy="#{obj.valor}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.valor}"/>
                   </p:column>
                   <p:column headerText="GrupoProduto" sortBy="#{obj.gprod}" filterBy="#{obj.gprod.descricao}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.gprod.descricao}"/>
                   </p:column>
                   <p:column headerText="---" width="90">
                        <p:commandButton icon="ui-icon-closethick" 
                                         immediate="true" 
                                         
                                         action="listaProduto.xhtml"
                                         actionListener="#{controleProduto.excluir(obj)}"/>
                        <p:commandButton icon="ui-icon-pencil" 
                                         immediate="true"
                                         action="editaProduto.xhtml"
                                         actionListener="#{controleProduto.editar(obj)}"/>
                      
                    
      
                        
                        </p:column>
                 </p:dataTable>
        </p:tab>
        <p:tab title="Materia">  
              <p:dataTable  value="#{controleProduto.getfiltroMaterial(filtro, atributos)}" var="obj"
                             paginator="true" rows="10"
                             paginatorTemplate="  
                             {PreviousPageLink} {RowsPerPageDropdown} {NextPageLink}"
                             rowsPerPageTemplate="3,5,10"
                              selectionMode="single" 
                             selection="#{controleProduto.prod}" rowKey="#{obj.id}">
                             
       
                   <p:column headerText="Id" sortBy="#{obj.id}" filterBy="#{obj.id}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.id}"/>
                   </p:column>
                   <p:column headerText="Nome" sortBy="#{obj.nome}" filterBy="#{obj.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.nome}"/>
                   </p:column>
                   <p:column headerText="Quabtidade" sortBy="#{obj.estoque}" filterBy="#{obj.estoque}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.estoque}"/>
                   </p:column>
                   <p:column headerText="Preço" sortBy="#{obj.valor}" filterBy="#{obj.valor}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.valor}"/>
                   </p:column>
                   <p:column headerText="GrupoProduto" sortBy="#{obj.gprod}" filterBy="#{obj.gprod.descricao}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.gprod.descricao}"/>
                   </p:column>
                   <p:column headerText="---" width="90">
                        <p:commandButton icon="ui-icon-closethick" 
                                         immediate="true" 
                                         
                                         action="listaProduto.xhtml"
                                         actionListener="#{controleProduto.excluir(obj)}"/>
                        <p:commandButton icon="ui-icon-pencil" 
                                         immediate="true"
                                         action="editaProduto.xhtml"
                                         actionListener="#{controleProduto.editar(obj)}"/>
                      
                    
      
                        
                        </p:column>
                 </p:dataTable>
        </p:tab>
        <p:tab title="Fabricados">
            <p:dataTable  value="#{controleProduto.getfiltroProdutovenda(filtro, atributos)}" var="obj"
                             paginator="true" rows="10"
                             paginatorTemplate="  
                             {PreviousPageLink} {RowsPerPageDropdown} {NextPageLink}"
                             rowsPerPageTemplate="3,5,10"
                              selectionMode="single" 
                             selection="#{controleProduto.prod}" rowKey="#{obj.id}">
                             
       
                   <p:column headerText="Id" sortBy="#{obj.id}" filterBy="#{obj.id}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.id}"/>
                   </p:column>
                   <p:column headerText="Nome" sortBy="#{obj.nome}" filterBy="#{obj.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.nome}"/>
                   </p:column>
                   <p:column headerText="Quabtidade" sortBy="#{obj.estoque}" filterBy="#{obj.estoque}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.estoque}"/>
                   </p:column>
                   <p:column headerText="Preço" sortBy="#{obj.valor}" filterBy="#{obj.valor}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.valor}"/>
                   </p:column>
                   <p:column headerText="GrupoProduto" sortBy="#{obj.gprod}" filterBy="#{obj.gprod.descricao}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.gprod.descricao}"/>
                   </p:column>
                   <p:column headerText="---" width="90">
                        <p:commandButton icon="ui-icon-closethick" 
                                         immediate="true" 
                                         
                                         action="listaProduto.xhtml"
                                         actionListener="#{controleProduto.excluir(obj)}"/>
                        <p:commandButton icon="ui-icon-pencil" 
                                         immediate="true"
                                         action="editaProduto.xhtml"
                                         actionListener="#{controleProduto.editar(obj)}"/>
                      
                    
      
                        
                        </p:column>
                 </p:dataTable>
        </p:tab>
          </p:tabView>
                <p:dialog header="Info" widgetVar="Dialog" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="Detail" style="text-align:center;" >
                        <p:panelGrid  columns="2" rendered="#{not empty controleProduto.lista}"
                                      columnClasses="label,value"  style="width:300px">
                            Teste: #{controleProduto.prod.nome}
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
                   
                     </h:form>
        </ui:define>
    </ui:composition>
</html>
