<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
           
            <h:form>     
    <p:growl id="messages" showDetail="true" />
 
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton value="Inicio" action="/index"/>
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
                
                <p:outputLabel value="Cidade" />
        </f:facet>
    </p:toolbar>
         <p:panel>
                <h:panelGrid id="grid" columns="2" cellpadding="5" >                
                     <h:outputLabel value="Nome:" style="font-weight:bold"/>
                     <p:inputText value="#{controleCidade.cid.nome}" 
                                      required="true"
                                      requiredMessage="O nome é obrigatório!"
                                      size="50"
                                      id="nome"/>
                     
                      <h:outputLabel value="Estado:" style="font-weight:bold"/>
                      <p:autoComplete value="#{controleCidade.cid.estado}"
                                      completeMethod="#{controleCidade.getListaestadoFiltrando}"
                                           var="est"
                                           itemLabel="#{est.nome}"
                                           itemValue="#{est}"
                                           converter="#{controleCidade.estadoconver}"
                                           dropdown="true"
                                           />
                      
                    <p:commandButton value="Salvar" 
                                     icon="ui-icon-disk"
                                     actionListener="#{controleCidade.salvar()}"
                                     action="listaCidade" />
                    
                    <p:commandButton value="Voltar"
                                     icon="ui-icon-arrowrefresh-1-w"
                                     immediate="true"
                                     action="listaCidade" />
                </h:panelGrid>    
              </p:panel>
            </h:form>
            
            
        </ui:define>
    </ui:composition>
</html>
