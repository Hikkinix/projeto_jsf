<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            
        <h:form>     
    <p:growl id="messages" showDetail="true" globalOnly="true" autoUpdate="true" />
 
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton value="Voltar" action="/index"/>
            <p:commandButton value="Novo" icon="ui-icon-document" 
                             action="/Pessoa/editaPessoa"
                             actionListener="#{controlePessoa.novo()}"/>
             <p:commandButton update="Detail" oncomplete="PF('Dialog').show()" icon="ui-icon-search" title="View">
                        </p:commandButton>
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
                
                <p:outputLabel value="Pessoa" />
        </f:facet>
    </p:toolbar>
          <p:tabView>
        <p:tab title="TODOS">   
            <p:dataTable  value="#{controlePessoa.lista}" var="obj"
                             paginator="true" rows="10"
                             paginatorTemplate="  
                             {PreviousPageLink} {RowsPerPageDropdown} {NextPageLink}"
                             rowsPerPageTemplate="3,5,10"
                             id="tableest" selectionMode="single" 
                             selection="#{obj}" rowKey="#{obj.id}">
                   
                   <p:column headerText="Nome" sortBy="#{obj.nome}" filterBy="#{obj.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.nome}"/>
                   </p:column>
                   
                   <p:column headerText="Telefone" sortBy="#{obj.contato}" filterBy="#{obj.contato}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.contato}"/>
                   </p:column>
     
                   <p:column headerText="Registro" sortBy="#{obj.registro}" filterBy="#{obj.registro}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.registro}"/>
                   </p:column>
                 
                   <p:column headerText="Telefone" sortBy="#{obj.CEP}" filterBy="#{obj.CEP}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.CEP}"/>
                   </p:column>
                   
                       <p:column headerText="Endereço" sortBy="#{obj.rua}" filterBy="#{obj.rua}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.rua}"/>
                   </p:column>
                  
                   <p:column headerText="Cidade" sortBy="#{obj.cidade.nome}" filterBy="#{obj.cidade.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.cidade.nome}"/>
                   </p:column>
                   
                   <p:column headerText="---" width="90">
                        <p:commandButton icon="ui-icon-closethick" 
                                         immediate="true"
                                         ajax="false"
                                         action="listaPessoa"
                                         actionListener="#{controlePessoa.excluir(obj)}"/>
                        <p:commandButton icon="ui-icon-pencil" 
                                         immediate="true"
                                         action="editaPessoa"
                                         actionListener="#{controlePessoa.editar(obj)}"/>
                      
                    
                        </p:column>
                 </p:dataTable>
        </p:tab>
        <p:tab title="Cliente">  
            <p:dataTable  value="#{controlePessoa.getfiltroCliente(filtro, atributos)}" var="obj"
                             paginator="true" rows="10"
                             paginatorTemplate="  
                             {PreviousPageLink} {RowsPerPageDropdown} {NextPageLink}"
                             rowsPerPageTemplate="3,5,10"
                             selectionMode="single" 
                             selection="#{obj}" rowKey="#{obj.id}">
                   
                   <p:column headerText="Nome" sortBy="#{obj.nome}" filterBy="#{obj.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.nome}"/>
                   </p:column>
                   
                   <p:column headerText="Telefone" sortBy="#{obj.contato}" filterBy="#{obj.contato}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.contato}"/>
                   </p:column>
     
                   <p:column headerText="Registro" sortBy="#{obj.registro}" filterBy="#{obj.registro}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.registro}"/>
                   </p:column>
                 
                   <p:column headerText="Telefone" sortBy="#{obj.CEP}" filterBy="#{obj.CEP}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.CEP}"/>
                   </p:column>
                   
                       <p:column headerText="Endereço" sortBy="#{obj.rua}" filterBy="#{obj.rua}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.rua}"/>
                   </p:column>
                  
                   <p:column headerText="Cidade" sortBy="#{obj.cidade.nome}" filterBy="#{obj.cidade.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.cidade.nome}"/>
                   </p:column>
                   
                   <p:column headerText="---" width="90">
                        <p:commandButton icon="ui-icon-closethick" 
                                         immediate="true"
                                         
                                         action="listaPessoa"
                                         actionListener="#{controlePessoa.excluir(obj)}"/>
                        <p:commandButton icon="ui-icon-pencil" 
                                         immediate="true"
                                         action="editaPessoa"
                                         actionListener="#{controlePessoa.editar(obj)}"/>
                      
                    
                        </p:column>
                 </p:dataTable>
        </p:tab>
        <p:tab title="Funcionarios">
     <p:dataTable  value="#{controlePessoa.getfiltrofuncionario(filtro, atributos)}" var="obj"
                             paginator="true" rows="10"
                             paginatorTemplate="  
                             {PreviousPageLink} {RowsPerPageDropdown} {NextPageLink}"
                             rowsPerPageTemplate="3,5,10"
                             selectionMode="single" 
                             selection="#{obj}" rowKey="#{obj.id}">
                   
                   <p:column headerText="Nome" sortBy="#{obj.nome}" filterBy="#{obj.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.nome}"/>
                   </p:column>
                   
                   <p:column headerText="Telefone" sortBy="#{obj.contato}" filterBy="#{obj.contato}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.contato}"/>
                   </p:column>
     
                   <p:column headerText="Registro" sortBy="#{obj.registro}" filterBy="#{obj.registro}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.registro}"/>
                   </p:column>
                 
                   <p:column headerText="Telefone" sortBy="#{obj.CEP}" filterBy="#{obj.CEP}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.CEP}"/>
                   </p:column>
                   
                       <p:column headerText="Endereço" sortBy="#{obj.rua}" filterBy="#{obj.rua}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.rua}"/>
                   </p:column>
                  
                   <p:column headerText="Cidade" sortBy="#{obj.cidade.nome}" filterBy="#{obj.cidade.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.cidade.nome}"/>
                   </p:column>
                   
                   <p:column headerText="---" width="90">
                        <p:commandButton icon="ui-icon-closethick" 
                                         immediate="true"
                                         
                                         action="listaPessoa"
                                         actionListener="#{controlePessoa.excluir(obj)}"/>
                        <p:commandButton icon="ui-icon-pencil" 
                                         immediate="true"
                                         action="editaPessoa"
                                         actionListener="#{controlePessoa.editar(obj)}"/>
                      
                    
                        </p:column>
                 </p:dataTable>
        </p:tab>
            
        <p:tab title="Fornecedor">   
            <p:dataTable  value="#{controlePessoa.getfiltrofuncionario(filtro, atributos)}" var="obj"
                             paginator="true" rows="10"
                             paginatorTemplate="  
                             {PreviousPageLink} {RowsPerPageDropdown} {NextPageLink}"
                             rowsPerPageTemplate="3,5,10"
                             selectionMode="single" 
                             selection="#{obj}" rowKey="#{obj.id}">
                   
                   <p:column headerText="Nome" sortBy="#{obj.nome}" filterBy="#{obj.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.nome}"/>
                   </p:column>
                   
                   <p:column headerText="Telefone" sortBy="#{obj.contato}" filterBy="#{obj.contato}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.contato}"/>
                   </p:column>
     
                   <p:column headerText="Registro" sortBy="#{obj.registro}" filterBy="#{obj.registro}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.registro}"/>
                   </p:column>
                 
                   <p:column headerText="Telefone" sortBy="#{obj.CEP}" filterBy="#{obj.CEP}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.CEP}"/>
                   </p:column>
                   
                       <p:column headerText="Endereço" sortBy="#{obj.rua}" filterBy="#{obj.rua}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.rua}"/>
                   </p:column>
                  
                   <p:column headerText="Cidade" sortBy="#{obj.cidade.nome}" filterBy="#{obj.cidade.nome}" filterMatchMode="contains">
                       <p:outputLabel value="#{obj.cidade.nome}"/>
                   </p:column>
                   
                   <p:column headerText="---" width="90">
                        <p:commandButton icon="ui-icon-closethick" 
                                         immediate="true"
                                         
                                         action="listaPessoa"
                                         actionListener="#{controlePessoa.excluir(obj)}"/>
                        <p:commandButton icon="ui-icon-pencil" 
                                         immediate="true"
                                         action="editaPessoa"
                                         actionListener="#{controlePessoa.editar(obj)}"/>
                      
                    
                        </p:column>
                 </p:dataTable>
        </p:tab>
          </p:tabView>
                <p:dialog header="Info" widgetVar="Dialog" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="Detail" style="text-align:center;" >
                        <p:panelGrid  columns="2" rendered="#{not empty controleProduto.lista}"
                                      columnClasses="label,value"  style="width:300px">
                            Teste: #{controleProduto.prod.nome}
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
                   
                     </h:form>
        </ui:define>
    </ui:composition>
</html>
