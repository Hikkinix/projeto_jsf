<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            
                  <h:form>     
    <p:growl id="messages" showDetail="true" />
 
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton value="Inicio" action="/index"/>
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
                <p:outputLabel value="Forma de Pagamento" />
        </f:facet>
    </p:toolbar>
    
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">                
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{controleFormpag.formpag.nome}" 
                                      required="true"
                                      requiredMessage="O nome é obrigatório!"
                                      size="50"
                                      id="nome"/>
                    
                    <p:outputLabel value="Descrição"/>
                    <p:inputText value="#{controleFormpag.formpag.descricao}" 
                                       required="true"
                                       style="text-transform: uppercase;"
                                       size="20"/>
                    
                    <p:outputLabel value="Maximo Parcelas"/>
                    <p:inputText value="#{controleFormpag.formpag.vpag}" 
                                       required="true"
                                       size="2"/>
                    
                    <p:commandButton value="Salvar" 
                                     actionListener="#{controleFormpag.salvar()}"
                                     action="listaFormaPag" />
                    <p:commandButton value="Voltar" 
                                     action="listaFormaPag"/>
                </p:panelGrid>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
