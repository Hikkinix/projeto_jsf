<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">       
            <h:form>
         <p:growl id="messages" showDetail="true" />
 
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Inicio" action="/index"/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>

                        <p:outputLabel value="Usuario" />
                </f:facet>
            </p:toolbar>
                <p:panelGrid columns="2">                
               
                    Funcionario<p:autoComplete value="#{controleUsuario.usuario.funcionario}"
                                               completeMethod="#{controleUsuario.getfiltrofuncionario(filtro, atributos)}"
                                           var="est"
                                           itemLabel="#{est.nome}"
                                           itemValue="#{est}"
                                           converter="#{controleUsuario.funcionarioConverter}"
                                           forceSelection="true"
                                           />
                    Login:<p:inputText value="#{controleUsuario.usuario.nomeusuario}" 
                                       required="true"
                                       requiredMessage="O Login é obrigatório!"
                                       size="30"
                                       id="login"/>
                    Senha:<p:password value="#{controleUsuario.usuario.senha}" 
                                       required="true"
                                       requiredMessage="A senha é obrigatório!"
                                       size="30"
                                       id="senha"/>
                    Confirmar senha:<p:password value="#{controleUsuario.usuario.comfirmarsenha}" 
                                       required="true"
                                       requiredMessage="A confirmação da senha é obrigatório!"
                                       size="30"
                                       id="confirma"/>
                    Perfil:<p:selectOneMenu value="#{controleUsuario.usuario.perfil}"
                                            converter="#{controleUsuario.converterPerfil}">
                        <f:selectItems value="#{controleUsuario.listaPerfis()}"
                                       var="p"
                                       itemLabel="#{p.nome}"
                                       itemValue="#{p}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Salvar" 
                                     actionListener="#{controleUsuario.salvar()}"
                                     action="listaUsuario"
                                     />
                    <p:commandButton value="Voltar" 
                                     action="editaUsuario"
                                     />
                </p:panelGrid>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
